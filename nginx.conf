server {
    # Nginx HARUS mendengarkan pada port yang ditetapkan oleh Railway ($PORT)
    # Di Railway, ini biasanya 8080.
    listen 8080;
    server_name _; # Server_name bisa diatur ke domain Anda jika ingin

    # Root directory untuk file aplikasi Anda
    root /var/www/html;

    # Urutan file yang akan dicari jika URL tidak spesifik (misal: rekaduit.id/)
    # Jika index.html ada, itu akan dilayani terlebih dahulu.
    # Jika tidak ada index.html, index.php akan dicoba.
    index index.html index.php;

    # Blok untuk melayani file PHP
    location ~ \.php$ {
        # Pastikan PHP-FPM dapat dijangkau di port 9000 (port default PHP-FPM)
        # di dalam container Docker.
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Aturan untuk menangani URL yang tidak langsung merujuk ke file/folder (clean URLs)
    # Ini penting untuk framework atau router PHP kustom
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Blok untuk mencegah akses ke file sensitif
    location ~ /\.ht {
        deny all;
    }
}